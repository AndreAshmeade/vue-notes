<!DOCTYPE html
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Vue</title>
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Hello, Vue</h1>

    <div id="app"></div>

    <div id="info">
      <p>{{title}} - {{author}} - {{age}}</p>
      <button v-on:click="age++">Increase age</button>
      <button v-on:click="age--">Decrease age</button>
      <div @click="changeTitle('Oathbringer')">ChangeTitle</div>

      <!------ attribute binding ---------->
      <!--<a v-bind:href="url">best website ever</a>-->
      <a :href="url">best website ever</a>
      <h3>Collection</h3>
      <!--<p>{{books[0].title}} - {{books[0].author}}</p>-->
      <!--<p>{{books[1].title}} - {{books[1].author}}</p>-->
      <!--<p>{{books[2].title}} - {{books[2].author}}</p>-->
      <div>
        <div v-if="showBooks">
          <ul> <!--<li v-for="book in books" :class="{fav: book.isFav}" @click="toggleFav(book)">-->
            <li v-for="book in filteredBooks" :class="{fav: book.isFav}" @click="toggleFav(book)">
              <img :src="book.img" :alt="book.title">
              <h3>{{book.title}}</h3>
              <p>{{book.author}}</p>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div id="area">
      <div v-if="showLocation">
        <p>{{country}} - {{state}} - {{city}} - {{address}}</p>
      </div>

      <button @click="toggleShowArea">
        <span v-if="showLocation">Hide Area</span>
        <!--- <span v-if="!showLocation">Show Area</span>--->
        <span v-else>Show Area</span>
      </button>

      <div v-show="showLocation">currently showing location</div>
      <br />
      <!------- mouse events -------->
      <div class="box" @mouseover="handleEvent($event, 5)">
        mouseover (enter)
      </div>
      <div class="box" @mouseleave="handleEvent">mouseleave</div>
      <div class="box" @dblclick="handleEvent">double click</div>
      <div class="box" @mousemove="handleMousemove">position - {{x}} {{y}}</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
